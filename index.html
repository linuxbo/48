<script>
   function passWord() {

       window.open("www.linuxbo.github.io")
   
   }
   
   testV+=1;
   var pass1 =
   prompt('Access Denied.','Password');
   }
   if (pass1.toLowerCase()!="password" & testV ==3)
   history.go(-1);
   return " ";
   }
   
</script>
